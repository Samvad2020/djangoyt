<html>

  <head>



  </head>

  <body>

  <form action="/add_student/" name="StudentRegistration" onSubmit="return(validate());">

<table cellpadding="2" width="30%" bgcolor="99FFFF" align="center"

  cellspacing="2">


<tr>

  <td colspan=2>

  <center><font size=4><b>ADD STUDENT</b></font></center>

  </td>

  </tr>


<tr>

  <td>Name</td>

  <td><input type=text name= "textname" id= "textname" size="30"></td>

  </tr>


<tr>

  <td>Father Name</td>

  <td><input type="text" name="fathername" id="fathername"

  size="30"></td>

  </tr>

  <tr>

  <td>Address</td>

  <td><input type="text" name="paddress" id="paddress" size="30"></td>

  </tr>


<tr>

  <td>Personal Address</td>

  <td><input type="text" name="personaladdress"

  id="personaladdress" size="30"></td>

  </tr>


<tr>

  <td>Gender</td>

  <td><input type="radio" name="sex" value="male" size="10">Male

  <input type="radio" name="sex" value="Female" size="10">Female</td>

  </tr>


<tr>

  <td>City</td>

  <td><select name="City">

  <option value="-1" selected>select..</option>

  <option value="New Delhi">NEW DELHI</option>

  <option value="Mumbai">MUMBAI</option>

  <option value="Goa">GOA</option>

  <option value="Patna">PATNA</option>

  </select></td>

  </tr>


<tr>

  <td>Group</td>

  <td><select name="Course">

  <option value="-1" selected>select..</option>

  <option value="B.Tech">primary</option>

  <option value="MCA">secondary</option>

  </select></td>

  </tr>





<tr>

  <td>State</td>

  <td><select Name="State">

  <option value="-1" selected>select..</option>

  <option value="New Delhi">NEW DELHI</option>

  <option value="Mumbai">MUMBAI</option>

  <option value="Goa">GOA</option>

  <option value="Bihar">BIHAR</option>

  </select></td>

  </tr>

  <tr>

  <td>EmailId</td>

  <td><input type="text" name="emailid" id="emailid" size="30"></td>

  </tr>


<tr>

  <td>DOB</td>

  <td><input type="text" name="dob" id="dob" size="30"></td>

  </tr>


<tr>

  <td>MobileNo</td>

  <td><input type="text" name="mobileno" id="mobileno" size="30"></td>

  </tr>


    <tr><td><label>Upload IEP</label></td>
                             <td><div class="browse">
                                <span class="btn btn-primary btn-file">
                                <input type="file" class="form-control video" name="video" id="iep" placeholder="IEP" >

                              </span>
                             </div></td></tr>
    <tr><td><label>Upload Profile picture</label></td>
                             <td><div class="browse">
                                <span class="btn btn-primary btn-file">
                                <input type="file" class="form-control video" name="video" id="profile" placeholder="IEP" >

                              </span>
                             </div></td></tr>
   <tr><td><label>Upload Medical Reports</label></td>
                             <td><div class="browse">
                                <span class="btn btn-primary btn-file">
                                <input type="file" class="form-control video" name="video" id="report" placeholder="IEP" >

                              </span>
                             </div></td></tr>
     <tr>
         <td><input type="reset"></td>
         <td colspan="2"><input type="submit" value="Submit Form" onclick="location.href='{% url 'login' %}'" /></td>
     </tr>
</table>
  </form>



  </body>
</html>
