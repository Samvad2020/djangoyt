<!DOCTYPE html>
  <html lang="en">
  <head>
      <title>Create Activity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
      <!--{% load static %}-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- FontAwesom -->
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<!---CSS----->
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/createActivity.css">
<!---tooltip----->
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/sidenav.css">
<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/top.css">


<script src="{{STATIC_URL}}js/tooltip.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/points.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/addTextBoxInst.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/addTextBox.js" type="text/javascript"></script>
<script src="{{STATIC_URL}}js/addCheckbox.js" type="text/javascript"></script>

  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
   <style type="text/css">
    .hide{
  display:none;
}
.show{
  display:block;
}
  </style>
 <style type="text/css">
    .box{
      width:200px;
      height:100px;
      background: #fff;
      border: 1px solid #f5f5f5;
      text-align: center;

    }

    .upload{
      margin:25px;
    }
  </style>
  <script type="text/javascript">
  function onButtonClick(){
  document.getElementById('textInput').className="show";
}

</script>
  </head>
<body>
   
{% csrf_token %}
            <!--------------------------Form Container--------------------------------->
<div class="container formBody">
           <form>
            <!---------------row1------------------------------------------------------>
                        <div class="row" style="margin-bottom: 25px">
            <!----------------------------video upload--------------------------------->

                      <div class="col-md-5">
                        <label for="title">Upload</label>
                             <a href="#" data-toggle="tooltip" title="Discribe about activity" style="float:right;"> <i class="fas fa-info-circle"></i></a>
      <div class="row">
      <div class="col-xs-2 box"> <div class="col-lg-6 col-sm-6 col-12">
            <label class="btn btn-primary upload">
                Video&hellip; <input type="file" style="display: none;" accept="video/*">
            </label>
        </div></div>
      <div class="col-xs-2 box"> <div class="col-lg-6 col-sm-6 col-12">
            <label class="btn btn-primary upload">
                Pdf&hellip; <input type="file" style="display: none;" accept=".pdf">
            </label>
        </div></div>
    </div>
    <div class="row">
      <div class="col-xs-2 box"> <div class="col-lg-6 col-sm-6 col-12">
            <label class="btn btn-primary upload">
                Image&hellip; <input type="file" style="display: none;" accept="image/*">
            </label>
        </div></div>
      <div class="col-xs-2 box"> <div class="col-lg-6 col-sm-6 col-12">
           <input style="background-color: #007bff;border-radius: 4px;padding:3px ; color: #fff" class="upload" type="button" name="answer" value="Enter URL" onclick="onButtonClick()" />
<input class="hide" type="text" id="textInput" value="..." />
        </div></div>
    </div>
    </div>
                <!-----------------------------Row_1 Column-2---------------------------------->

            <div class="col-md-7">

             <div class="form-group">

               <!-----------------------------Title---------------------------------->
                                  <div>
                                     <label for="title">Title</label>
                                    <input type="text" class="form-control title" id="title" placeholder="Enter" name="title">
                                  </div>
                <!-----------------------------Discription---------------------------------->
                                   <div>
                                    <label for="description">Description</label> <a href="#" data-toggle="tooltip" title="Describe about activity" style="float:right;"> <i class="fas fa-info-circle"></i></a>
                                    <textarea class="form-control " id="descript" name="descript" rows="4" placeholder="About Activity" maxlength="500"></textarea>
                                     </div>

             </div>
             </div>
         </div>



      <!------------------------------------Seond Row--------------------------------------->

    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          
           <!-----------------------------Categories----------------------------------->
                          <div>
                                <select name="category" class="form-control form-control-md">
                                        <option>Occupational Therapy</option>
                                        <option>Speech Therapy</option>
                                        <option>Daily Life</option>
                                       
                               </select>

                          </div><br>
          <!-----------------------------age Level ------------------------------------>

    <div class="form-group row">
     <table class=" col-md-11" style="margin-left: 15px;">
    
    <tbody >
      <tr>
        <td >
        <select  name="visible" class="form-control form-control-md">
        <option>Public</option>
        <option>Private</option>

                </select>
              </td>
        <td >
        <select name="age" class="form-control form-control-md">
        <option>Age group</option>
        <option>1-2</option>
        <option>2-4</option>
                <option>4-6</option>


                </select>
              </td>
      </tr>
     
      
    </tbody>
  </table>
     </div>
          <!-----------------------------age Level end------------------------------------>


          <!-----------------------------Difficulty Level------------------------------------>
                         <div>
                            <select name="level" class="form-control form-control-md">
                                    <option>Difficulty Level</option>
                                    <option>Easy</option>
                                    <option>Medium</option>
                                    <option>Difficult</option>

                           </select>

                         </div>
        </div>
      </div>


     <!--------------------------------Skill Development-------------------------------------->

    <div class="col-md-7">

    </div>
      <!--------------------------------Skill Development End-------------------------------------->

      </div>
      <!--------------------------------AGE Group Skill Development Row End----------------->




      <!--------------------------Instructions and Pros Row Start----------------------------->

      <div class="row">
     <!--------------------------Pros Start-------------------------------------->

       <div class="col-md-5" >
       <div class="form-group" style="border:1px solid #fff;background-color: #fff;border-radius: 5px;padding: 5px;">

                     <div>
                          <label for="title">Pros Needed</label>
                           <a href="#" data-toggle="tooltip" title="Describe about activity" style="float:right;"> <i class="fas fa-info-circle"></i></a>
        
                            <textarea  name="Prompt" onInput="handleInput(event)"  class="form-control notes" id="describe" rows="5" placeholder="" style="border:none;" ></textarea>
                    </div>                                                                                                      
        </div>
        </div>
      <!---------------------------Pros End--------------------------------------------->

      <!---------------------------Instructions Start----------------------------------->


       <div class="col-md-7">
    <div class="form-group" style="border:1px solid #fff;border-radius: 5px; padding: 5px 10px 45px;background-color: #fff">
                 <div>
                                <label for="title">INSTRUCTIONS</label>
<a href="#" data-toggle="tooltip" title="Discribe about activity" style="float:right;"> <i class="fas fa-info-circle"></i></a>
<!-- Copy Fields -->
                                <input type="text" name="text" class="form-control" placeholder="Add Instructions">
                                <input type="text" name="text" class="form-control" placeholder="Add Instructions" style="margin-top:3px;">
                               <input type="text" name="text" class="form-control" placeholder="Add Instructions" style="margin-top:3px;">

                <div class="copy hide">
              <div class="control-group input-group" style="margin-top:3px;">
                <input type="text" name="addmore[]" class="form-control" placeholder="Add Instructions">
                <div class="input-group-btn"> 
                  <button class="btn btn-danger remove" type="button"><i class="fas fa-minus-circle"></i></button>
                </div>
              </div>
            </div>
                      <!-- Copy Fields End-->
                       <div class="input-group control-group after-add-more-Inst">
                        <div class="input-group-btn" > 
                <button class="btn btn-success add-more-Inst" type="button" style="position: absolute; right: 0;margin-top: 4px;"><i class="fas fa-plus-circle">Add Steps</i>
                    </button>
                        </div>
                      </div>
       </div>
      </div>
      </div>
         <!------------------------------Instructions End---------------------------------------->

    </div>
      <!--------------------------Instructions and Pros Row End----------------------------->


         <!--------------------------Tops/Suggestions and Checklist Row-------------------------->
 <div class="row">   
         <!--------------------------Tops/Suggestions Start-------------------------------------->

       <div class="col-md-6" >
       <div class="form-group" style="border:1px solid #fff;background-color: #fff;border-radius: 5px;padding: 5px;">

                     <div>
                          <label for="title">Tips/Suggestions</label>
                           <a href="#" data-toggle="tooltip" title="Describe about activity" style="float:right;"> <i class="fas fa-info-circle"></i></a>
        
                            <textarea onInput="handleInput(event)" name="suggestion" class="form-control notes" id="description" rows="4" placeholder="" style="border:none;" ></textarea>
                    </div>                                                                                                      
        </div>
        </div>
         <!--------------------------Tops/Suggestions End--------------------------------------->


         <!--------------------------TCheck List Satart----------------------------------------->


         <div class="col-md-6">
         <div class="form-group" style="border:2px solid #fff;background-color: #fff;border-radius: 5px;padding: 5px; ">
                       <div>
                            <label for="title">Check List</label>
                             <a href="#" data-toggle="tooltip" title="Discribe about activity" style="float:right;"> <i class="fas fa-info-circle"></i></a>

                      
                         <textarea onInput="handleInput(event)" class="form-control notes" id="discription"  name="checklist" rows="4" placeholder="" style="border:none;"></textarea>
                     </div>                                                                                                      
         </div>
         </div>
          <!--------------------------Checklist End-------------------------->

</div>
         <!--------------------------Tops/Suggestions and Checklist Row End-------------------------->

   <!-----------------------------------------------submit start------------------------------------>

             <div class="submit" style="text-align:right;margin-right: 50px"> 
            <button type="submit" class="btn btn-primary" onclick="location.href='{% url 'create' %}'">Done</button>
           </div>
   <!-----------------------------------------------submit start------------------------------------>

    </form>
  </div>


</body>
